{% extends "base.html" %}

{% block title %}Vaccination{% endblock %}

{% block content %}
    <!-- Modal for Notifications -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border border-2 border-info">
                <div class="modal-header">
                    <h5 class="modal-title text-info fw-bold">Notifications</h5>
                    <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="max-height: 400px; overflow-y: auto;">
                    <ul id="notificationList" class="list-group">
                        <!-- Notifications will be appended here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id='vaccination-list'>
        <!--Vaccination Card-->
        <div class="col mb-3">
            <div class="card text-white mb-3 border border-info border-1 shadow-lg">
                <img class="card-img lazy" style="filter:brightness(70%); max-height:250px; object-fit:cover; object-position:center;" src="{{url_for('static',filename='auth/img/vaccination2.jpg')}}" alt="Image">

                <div class="card-img-overlay">
                    <h3 class="card-title text-info fw-bold" style="font-family:Times New Roman,Arial;">VACCINATION</h3>
                    <p class="card-text text-white">Easily schedule and track vaccinations health records.</p>

                    <!-- Button to add new cattle -->
                    <div class="mb-3">
                        <button type="button" class="btn btn-info shadow-sm mb-3" data-bs-toggle="modal" data-bs-target="#modalCattleVaccination" id='cattleVaccination'>
                            Vaccination
                        </button>
                    </div>

                </div>

            </div>
        </div>

        <!-- Modal for Cattle Vaccination -->
        <div class="modal fade" id="modalCattleVaccination" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content border border-1 border-info">
                    <div class="modal-header">
                        <h5 class="modal-title text-info fw-bold text-center">Vaccination</h5>
                        <button type="button" class="btn-close bg-danger border border-info border-1" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="cattleVaccinationForm">
                            <!-- Cattle Serial Number -->
                            <div class="mb-3">
                                <label for="cattleId" class="form-label text-dark fw-bold">Select Cattle:</label>
                                <div id="cattleRadioButtons" class="form-check">
                                    <!-- Radio buttons will be dynamically inserted here -->
                                </div>
                            </div>

                            <!--Date-->
                            <div class="mb-3">
                                <label for="dateOfvaccination" class="form-label text-dark fw-bold">Date:</label>
                                <input type="date" id="dateOfvaccination" class="form-control" placeholder="date" required>
                            </div>

                            <!--Vet Name-->
                            <div class="mb-3">
                                <label for="vetName" class="form-label text-dark fw-bold">Veterinary Doctor's Name:</label>
                                <input class="form-control" type="text" name='vetName' id="vetName" placeholder="Dr. Dairy" required>
                            </div>

                            <!-- Vaccine Name -->
                            <div class="mb-3">
                                <label for="vaccineName" class="form-label text-dark fw-bold">Name of vaccine:</label>
                                <input type="text" class="form-control" name='vaccineName' id="vaccineName" placeholder="vaccine name" required>
                            </div>

                            <!-- Disease -->
                            <div class="mb-3">
                                <label for="disease" class="form-label text-dark fw-bold">Disease:</label>
                                <input type="text" class="form-control" name='disease' id="disease" placeholder="Viral Diarrhea" required>
                            </div>

                            <!-- cost -->
                            <div class="mb-3">
                                <label for="cost" class="form-label text-dark fw-bold">Cost:</label>
                                <input type="text" class="form-control" name='cost' id="cost" required>
                            </div>

                            <!-- Notes -->
                            <div class="mb-3">
                                <label for="notes" class="form-label fw-bold text-dark">Notes:</label>
                                <textarea name='notes' id='notes' class='form-control' placeholder="Comment"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-info" id="CattleVaccinationButton">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--/ Modal for cattle Vaccination -->
        <!--/Vaccination-->


        <!-- vaccination List -->
        <div class="mt-5" id='vaccination-List'>
            <h3 class="fs-3 text-info fw-bold text-center">Vaccination List</h3>
            <div class="card border border-info border-1 shadow-lg cattle-table">
                <!-- Cattle History -->
                <div class="card bg-light border-none ">
                    <div class="table-responsive text-nowrap border">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="text-info fw-bold">Date</th>
                                    <td class="text-info fw-bold">Cattle Id</td>
                                    <th class="text-info fw-bold">Vet Name</th>
                                    <th class="text-info fw-bold">Drug</th>
                                    <th class="text-info fw-bold">Disease</th>
                                    <th class="text-info fw-bold">Cost</th>
                                    <th class="text-info fw-bold">Delete</th>
                                </tr>
                            </thead>

                            <tbody id="vaccinationList">
                                <!-- Cattle items will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--Cattle History-->
            </div>
        </div>
    </div>

    <script src="{{url_for('static',filename='js/vaccination.js')}}"></script>
{% endblock %}
