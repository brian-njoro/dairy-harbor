{% extends "base.html" %}

{% block title %}Reports{% endblock %}

{% block content %}
    <!--Reports Card-->
    <div class="col mb-3">
        <div class="card text-white mb-3 shadow-sm">

            <img class="card-img lazy" style="filter:brightness(50%); max-height:300px; object-fit:cover; object-position;center;" src="{{url_for('static',filename='auth/img/milkreport.jpg')}}" alt="Image">

            <div class="card-img-overlay">
                <h3 class="card-title text-info fw-bold" style="font-family:Times New Roman,Arial;">REPORTS</h3>
                <p class="card-text text-white">Generate detailed reports on milk production, sales, and farm expenses with our comprehensive reporting tools.</p>

                <!-- Button to add new cattle -->
                <div class="mb-3">
                    <button type="button" class="btn btn-info shadow-sm" data-bs-toggle="modal" data-bs-target="#modalCattleRegistration" id='cattleRegistration'>
                        Reports
                    </button>
                </div>

            </div>

        </div>
    </div>
{% endblock %}
