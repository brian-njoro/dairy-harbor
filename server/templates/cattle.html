{% extends "base.html" %}

{% block title %}Cattle{% endblock %}

{% block content %}
    <div class="container-fluid">
        <!-- Cattle management content -->
        <h2 class="mt-5 mb-3">Cattle Management</h2>

        <!-- Button to add new cattle -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#modalCattleRegistration" id='cattleRegistration'>
                Add Cattle
            </button>
        </div>

        <!-- Modal for Cattle Registration -->
        <div class="modal fade" id="modalCattleRegistration" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border border-3 border-info">
                    <div class="modal-header">
                        <h5 class="modal-title text-info">Add Cattle</h5>
                        <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="cattleForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" id="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">Date of Birth:</label>
                                <input type="date" id="dateOfBirth" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="formFile" class="form-label">Photo:</label>
                                <input class="form-control" type="file" id="photo" name="photo">
                                <button type="button" onclick="uploadImage()" class="mt-2 btn btn-primary">Upload Image</button>
                            </div>


                            <div class="mb-3">
                                <label for="breed" class="form-label">Breed:</label>
                                <select class="form-control" name="breed" id="breed" required>
                                    <!-- Options will be populated dynamically by JavaScript -->
                                        <option value="Holstein">Holstein</option>
                                        <option value="Jersey">Jersey</option>
                                        <option value="Guernsey">Guernsey</option>
                                        <option value="Brown Swiss">Brown Swiss</option>
                                        <option value="Ayrshire">Ayrshire</option>
                                    
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="fatherBreed" class="form-label">Father's Breed:</label>
                                <select class="form-control" name="fatherBreed" id="fatherBreed" required>
                                    <option value="Angus">Angus</option>
                                    <option value="Hereford">Hereford</option>
                                    <option value="Charolais">Charolais</option>
                                    <option value="Simmental">Simmental</option>
                                    <option value="Limousin">Limousin</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="motherBreed" class="form-label">Mother's Breed:</label>
                                <select class="form-control" name="motherBreed" id="motherBreed" required>
                                    <option value="Holstein">Holstein</option>
                                    <option value="Jersey">Jersey</option>
                                    <option value="Guernsey">Guernsey</option>
                                    <option value="Brown Swiss">Brown Swiss</option>
                                    <option value="Ayrshire">Ayrshire</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="methodBred" class="form-label">Method Bred:</label>
                                <select class="form-control" name="methodBred" id="methodBred" required>
                                    <option value="Natural">Natural</option>
                                    <option value="Artificial Insemination">Artificial Insemination</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="adminId" class="form-label">Admin ID:</label>
                                <select class="form-control" type="number" name='adminId' id="adminId" required>
                                    <option value="adminId1">1</option>
                                    <option value="adminId2">2</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addCattleButton">Add Cattle</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cattle List -->
        <div class="mt-5">
            <h3>Cattle List</h3>
            <div class="card border border-info border-3 shadow-lg cattle-table">
                <!-- Cattle History -->
                <div class="card bg-light border-none ">
                    <div class="table-responsive text-nowrap border">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="text-info fw-bold">#</th>
                                    <th class="text-info fw-bold">Serial Number</th>
                                    <th class="text-info fw-bold">Name</th>
                                    <th class="text-info fw-bold">Breed</th>
                                    <th class="text-info fw-bold">Date Of Birth</th>
                                    <th class="text-info fw-bold">Delete</th>
                                    
                                </tr>
                            </thead>

                            <tbody id="cattleList">
                                <!-- Cattle items will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--Cattle History-->
            </div>
        </div>
        </div>

    </div>
{% endblock %}
